<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-content" style="padding-top: 25px;">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-info">
                                <div class="card-icon">
                                <i class="material-icons">assignment</i>
                                </div>
                                <div class="row">

                                <div class="col-md-3">

                                    <h4 class="card-title"> <b>Violation List</b></h4>
                                </div>
                            </div>
                            <hr>
                        </div> 
                        <div class="container" >
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Items Per Page" name="options"
                                            (selectionChange)="onOptionsChange($event.value * 1)">
                                            <mat-option value="10">10</mat-option>
                                            <mat-option value="20">20</mat-option>
                                            <mat-option value="50">50</mat-option>
                                            <mat-option value="100">100</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4"></div>
                                <div class="col-md-6">
                                    <form [formGroup]="searchForm">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <mat-form-field class="example-full-width">
                                                    <mat-select placeholder="Filter" name="key" [(value)]="keySelected"
                                                        (selectionChange)="onFlitersChange($event.value)"
                                                        formControlName="key">
                                                        <mat-option value="city">City</mat-option>
                                                        <mat-option value="email">Email</mat-option>
                                                        <mat-option value="name">Name</mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="col-md-8">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Search" type="text" name="value"
                                                            formControlName="value" [(ngModel)]="searchTerm.value">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <button mat-raised-button type="submit"
                                                            class="btn btn-info btn-round btn-just-icon">
                                                            <i class="material-icons" (click)="search()">search</i>
                                                            <div class="ripple-container"></div>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> 
                        <div class="card-body">
                            <div class="material-datatables">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <!-- <span>{{message}}</span> -->
                                                </div>
                                            </div>
                                            <table class="table table-hover">
                                                <thead class=" text-info">
                                                    <!-- <th>Status</th> -->
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>City</th>
                                                    <th>Recorded At</th>
                                                    <th>Action</th>
    
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let data of offenceData | paginate: {id: 'listingPagination',
                                                                itemsPerPage: pageOptions, currentPage: page,
                                                                totalItems: totalRecords}; let i = index">
                                                                <!-- <td [ngStyle]="{'background-color':getStatus(data) }"
                                                                    class="dot"></td> -->
                                                                <td>{{data.name}}</td>
                                                        <td>{{data.email}}</td>
                                                        <td>{{data.city}}</td>
                                                        <td>{{data.captured_at | date}}</td>
                                                        
                                                        <button mat-raised-button type="button"
                                                            matTooltip="View Details" [matTooltipPosition]="'above'"
                                                            class="btn btn-info" [routerLink]= "['/violation-review',data.meta_violation_id]"
                                                            >View
                                                        </button>
                                                    </tr>
                                                    <!-- <mat-spinner *ngIf = "loading && !error"></mat-spinner> -->
                                                </tbody>
                                                <table class="table table-hover" *ngIf = "offenceData == null">
                                                    <tr>
                                                        <th>{{message}}</th>
                                                    </tr>
                                                </table>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <pagination-controls id="listingPagination" maxSize="5" directionLinks= "true" (pageChange) ="getPage(page = $event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <app-violation-review *ngIf="!toggleTable" [(viewDetails)]="obj"></app-violation-review> -->
