<div class="main-content" style="padding-top: 25px;" *ngIf="toggleTable">
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header card-header-icon card-header-info">
							<div class="row">
								<div class="col-md-1">
									<div class="card-icon">
										<i class="material-icons">assignment</i>
									</div>
								</div>
								<div class="col-md-9"></div>
								<div class="col-md-2">
									<button mat-button type="button" class="btn pull-right btn-info"
										style="border-radius: 30px; margin-top:7px" (click)="back()">Back</button>
								</div>
							</div>
						</div>
						<div class="card-body" style="height: 470px; padding-top:0px;overflow-y:auto">
							<div class="row">
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name" name="name" value= "{{viewDetails.name}}" type="text" value="" >
                                  </mat-form-field>
                                </div>
                                  <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email" name= "email" value= "{{viewDetails.email}}" type="text" value="">
                                    </mat-form-field>
								  </div>
								  <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
										<input matInput placeholder="Referral Made" name="referral_made" value= "{{viewDetails.referral_made}}" type="text" value="" >
									  </mat-form-field>
								  </div>
								  <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
										<input matInput placeholder="Credits" name= "credits" value= "{{viewDetails.credit}}" type="text" value="">
									  </mat-form-field>
                                  </div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<mat-form-field
										class="example-full-width">
										<mat-select
											placeholder="Select Prize"
											name="prize"
											(selectionChange)="prizeSelection($event.value * 1)">
											<ng-container
												*ngFor="let data of winnerPrize">
												<mat-option
													value="{{data.id}}">
													{{data.prize_name}}
												</mat-option>
											</ng-container>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<button mat-button type="button" class="btn pull-right btn-info"
										style="border-radius: 30px; margin-top:7px" (click)="addCredit()">Add Credit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-lucky-draw *ngIf="!toggleTable"></app-lucky-draw>
