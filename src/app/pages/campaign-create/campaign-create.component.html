<div class="main-content" style="padding-top: 25px;" *ngIf="toggleTable">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-header-info">
                        <div class="row">
                            <div class="col-md-1">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                            </div>
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button mat-button type="button" class="btn pull-right btn-info"
                                    style="border-radius: 30px; margin-top:7px" (click)="back()">Back</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="creationForm" (ngSubmit)="submitAction(creationForm.value)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <mat-form-field class="example-full-width" style="width: inherit;">
                                            <input matInput placeholder="Title" type="text" formControlName= "title" 
                                            [(ngModel)]="creationForm.title">
                                        </mat-form-field>
                                        <mat-error>
                                            <span *ngIf="!creationForm.get('title').valid && creationForm.get('title').touched">Please
                                            Enter Title</span>
                                        </mat-error>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <mat-form-field class="example-full-width" style="width: inherit;">
                                            <input matInput placeholder="Sub Title" type="text" formControlName= "subtitle" [(ngModel)]="creationForm.subtitle">
                                        </mat-form-field>
                                        <mat-error>
                                            <span *ngIf="!creationForm.get('subtitle').valid && creationForm.get('subtitle').touched">Please
                                            Enter Sub Title</span>
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <textarea matInput placeholder="Details" type="text" formControlName= "details" [(ngModel)]="creationForm.details"></textarea>
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('details').valid && creationForm.get('details').touched">Please
                                        Enter Details</span>
                                    </mat-error>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <input matInput placeholder="Expiry" type="date" formControlName= "expiry" [(ngModel)]="creationForm.expiry">
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('expiry').valid && creationForm.get('expiry').touched">Please
                                        Enter Expiry</span>
                                    </mat-error>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <textarea matInput placeholder="How To Redeem" type="text" formControlName= "how_to_redeem" 
                                        [(ngModel)]="creationForm.how_to_redeem"></textarea>
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('how_to_redeem').valid && creationForm.get('how_to_redeem').touched">Please
                                        Enter how to redeem</span>
                                    </mat-error>
                                      </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <textarea matInput placeholder="Terms and Conditions" type="text" formControlName= "terms_and_conditions" 
                                        [(ngModel)]="creationForm.terms_and_conditions"></textarea>
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('terms_and_conditions').valid && creationForm.get('terms_and_conditions').touched">Please
                                        Enter terms and conditions</span>
                                    </mat-error>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <input matInput placeholder="Minimum Credits" type="number" formControlName= "min_credits_req" 
                                        [(ngModel)]="creationForm.min_credits_req">
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('min_credits_req').valid && creationForm.get('min_credits_req').touched">Please
                                        Enter min credits</span>
                                    </mat-error>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <input matInput placeholder="No of Coupons" type="number" formControlName= "no_of_coupon" 
                                        [(ngModel)]="creationForm.no_of_coupon">
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('no_of_coupon').valid && creationForm.get('no_of_coupon').touched">Please
                                        Enter no of coupons</span>
                                    </mat-error>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <input matInput placeholder="Daily Limit" type="number" formControlName= "daily_limit" 
                                        [(ngModel)]="creationForm.daily_limit">
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('daily_limit').valid && creationForm.get('daily_limit').touched">Please
                                        Enter daily limit</span>
                                    </mat-error>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                    <mat-form-field class="example-full-width" style="width: inherit;">
                                        <input matInput placeholder="Overall Limit" type="number" formControlName= "overall_limit" 
                                        [(ngModel)]="creationForm.overall_limit">
                                    </mat-form-field>
                                    <mat-error>
                                        <span *ngIf="!creationForm.get('overall_limit').valid && creationForm.get('overall_limit').touched">Please
                                        Enter overall limit</span>
                                    </mat-error>
                                      </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right">
                                Add
                            </button>
                            
                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <span style="color: red">{{message}}</span>
                                </div>
                            </div> -->
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-campaigns *ngIf="!toggleTable"></app-campaigns>
